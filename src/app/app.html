<ion-menu [content]="mycontent">
  <ion-header>
      <ion-toolbar>
          <ion-title>Menu</ion-title>
      </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
 
    <ion-list>
    
        <ion-item no-lines>

          <ion-avatar item-start>
            <img src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
          </ion-avatar>

          <h3>{{userName}}</h3>
          <p>{{userMail}}</p>
          
        </ion-item>
    
    </ion-list>

    <ion-list>
      <ion-item-group>
        <button ion-item menuClose (click)="openPage(homePage)">
          Janelas
        </button>
        <button ion-item menuClose (click)="openPage(produtoPage)">
          Produtos
        </button>
        <button ion-item menuClose (click)="openPage(avisoPage)">
          Avisos
        </button>
        <button ion-item menuClose (click)="logout()">
          Sair
        </button>
      </ion-item-group>
        
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
